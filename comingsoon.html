<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em; /* Smaller title for mobile */
            }
            p {
                font-size: 1em; /* Smaller subtitle for mobile */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Coming Soon</h1>
    <p>We're working hard to bring something great. Stay tuned!</p>
</div>

</body>
</html>
